name: Shell Commands

on: [push] # Event

jobs: # List of jobs
  run-shell-command:
    runs-on: ubuntu-latest
    steps:  # Steps performe by the job
      - name: echo a string
        run: echo "Hello efren"
      - name: multiline script
        run: |
          node --version
          npm --version
      - name: "Python command"
        run: |
          import platform
          print
          (platform.processor())
        shell: python

           
